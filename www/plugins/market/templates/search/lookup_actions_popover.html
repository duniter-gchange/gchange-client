<ion-popover-view class="fit has-header ">
  <ion-header-bar>
    <h1 class="title"  translate>COMMON.POPOVER_FILTER_TITLE</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list item-text-wrap">

      <!-- last record -->
      <button type="button" class="item item-icon-left ink visible-sm visible-xs"
         ng-class="{'button-text-positive': search.lastRecords}"
         ng-if="options.filter.lastRecords"
         ng-click="doGetLastRecords()">
        <i class="icon ion-clock"></i>
        {{'MARKET.SEARCH.BTN_LAST_RECORDS' | translate}}
      </button>

      <!-- offers -->
      <button type="button" class="item item-icon-left ink visible-sm visible-xs"
              ng-class="{'button-text-positive': search.type==='offer'}"
              ng-if="options.type.show"
              ng-click="toggleAdType('offer')">
        <i class="icon cion-market-offer"></i>
        {{'MARKET.SEARCH.BTN_OFFERS' | translate}}
      </button>

      <!-- needs -->
      <button type="button" class="item item-icon-left ink visible-sm visible-xs"
              ng-class="{'button-text-positive': search.type==='need'}"
              ng-if="options.type.show"
              ng-click="toggleAdType('need')">
        <i class="icon cion-market-need"></i>
        {{'MARKET.SEARCH.BTN_NEEDS' | translate}}
      </button>

      <!-- show closed Ads ? -->
      <a class="item item-icon-left ink"
         ng-click="toggleShowClosed()">
        <i class="icon ion-android-checkbox-outline-blank" ng-show="!search.showClosed"></i>
        <i class="icon ion-android-checkbox-outline" ng-show="search.showClosed"></i>
        <span translate>MARKET.SEARCH.SHOW_CLOSED_RECORD</span>
      </a>

      <!-- show old Ads ? -->
      <a class="item  item-icon-left ink"
         ng-click="toggleShowOld()">
        <i class="icon ion-android-checkbox-outline-blank" ng-show="!search.showOld"></i>
        <i class="icon ion-android-checkbox-outline" ng-show="search.showOld"></i>
        <span translate>MARKET.SEARCH.SHOW_OLD_RECORD</span>
      </a>
    </div>
  </ion-content>
</ion-popover-view>
